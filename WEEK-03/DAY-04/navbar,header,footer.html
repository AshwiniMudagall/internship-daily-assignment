<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    font-family: Arial;
}

.header {
    background-color: lightblue;
    padding: 20px;
    text-align: center;
    border: 2px solid black;
}

.navbar {
    background-color: lightgray;
    padding: 10px;
    border: 2px solid black;
}

.navbar a {
    margin-right: 15px;
    text-decoration: none;
    color: black;
}

.content {
    background-color: #f2f2f2;
    padding: 20px;
    margin: 15px;
    border: 2px solid black;
}

.footer {
    background-color: lightblue;
    padding: 10px;
    text-align: center;
    border: 2px solid black;
}
    </style>

    <div class="header">
        <h1>My Website</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Welcome</h2>
        <p>This is the content section of the webpage.</p>
    </div>

    <div class="footer">
        <p> My Website</p>
    </div>

</body>
</html>
